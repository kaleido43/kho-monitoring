<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
<style> 
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

:root {
  --primary-color: #3b82f6;
  --secondary-color: #1d4ed8;
  --success-color: #10b981;
  --warning-color: #f59e0b;
  --danger-color: #ef4444;
  --background-color: #f3f4f6;
  --card-background: #ffffff;
  --text-primary: #111827;
  --text-secondary: #4b5563;
  --primary-gradient: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
  --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
}

body {
  font-family: 'Inter', sans-serif;
  background-color: var(--background-color);
  color: var(--text-primary);
  line-height: 1.6;
  margin: 0;
  padding: 0;
  min-height: 100vh;
}

.dashboard-container {
  display: flex;
  flex-direction: column;
  height: 100%;
}

.stat-card {
  background: var(--card-background);
  border-radius: 12px;
  box-shadow: var(--card-shadow);
  transition: all 0.3s ease;
  height: 100%;
  position: relative;
  overflow: hidden;
}

.stat-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
}

.stat-card::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 4px;
  background: var(--primary-gradient);
}

.card-number {
  font-size: 2.25rem;
  font-weight: 700;
  color: var(--primary-color);
  line-height: 1.2;
}

.card-title {
  font-size: 0.875rem;
  font-weight: 600;
  color: var(--text-secondary);
  text-transform: uppercase;
  letter-spacing: 0.05em;
  margin-top: 0.5rem;
}

.chart-container {
  background: var(--card-background);
  border-radius: 12px;
  box-shadow: var(--card-shadow);
  padding: 1.5rem;
  height: 400px;
}

.chart-title {
  font-size: 1.25rem;
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: 1rem;
}

.grid-container {
  display: grid;
  gap: 1.5rem;
  margin-bottom: 1.5rem;
}

.stats-grid {
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
}

.charts-grid {
  grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
}

.table-container {
  background: var(--card-background);
  border-radius: 12px;
  box-shadow: var(--card-shadow);
  overflow: hidden;
  margin-top: 1.5rem;
}

.table-header {
  background: var(--primary-gradient);
  padding: 1.25rem 1.5rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.table-header h2 {
  color: white;
  margin: 0;
  font-size: 1.25rem;
  font-weight: 600;
}

table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
}

th {
  background-color: #f9fafb;
  padding: 1rem 1.5rem;
  font-weight: 600;
  text-transform: uppercase;
  font-size: 0.75rem;
  color: var(--text-secondary);
  text-align: left;
  border-bottom: 1px solid #e5e7eb;
}

td {
  padding: 1rem 1.5rem;
  border-bottom: 1px solid #e5e7eb;
}

tr:hover {
  background-color: #f9fafb;
}

.btn {
  background: var(--primary-gradient);
  color: white;
  padding: 0.625rem 1.25rem;
  border-radius: 8px;
  font-weight: 600;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
}

.btn:hover {
  opacity: 0.9;
  transform: translateY(-2px);
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
}

.icon-wrapper {
  width: 56px;
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 16px;
  background: #f3f4f6;
  font-size: 1.5rem;
  transition: all 0.3s ease;
}

.stat-card:hover .icon-wrapper {
  transform: scale(1.1);
}

/* Custom scrollbar */
::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}

::-webkit-scrollbar-track {
  background: #f1f5f9;
}

::-webkit-scrollbar-thumb {
  background: #94a3b8;
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: #64748b;
}

@media (max-width: 768px) {
  .dashboard-container {
    padding: 1rem;
  }

  .charts-grid {
    grid-template-columns: 1fr;
  }

  .card-number {
    font-size: 1.75rem;
  }

  .icon-wrapper {
    width: 48px;
    height: 48px;
  }
}
</style>
  </head>
  
  <body class="bg-slate-50">
    <div class="dashboard-container">
      <!-- Stats Grid -->
      <div class="grid-container stats-grid">
        <div class="stat-card p-4">
          <div class="flex items-center justify-between">
            <div>
              <div id="weeklyDRCount" class="card-number">0</div>
              <div class="card-title">New Documents</div>
            </div>
            <div class="icon-wrapper">
              <i class="fas fa-file-alt text-blue-600"></i>
            </div>
          </div>
        </div>
        <div class="stat-card p-6">
          <div class="flex items-center justify-between">
            <div>
              <div id="lateCount" class="card-number">0</div>
              <div class="card-title">Late Submissions</div>
            </div>
            <div class="icon-wrapper">
              <i class="fas fa-clock text-red-600"></i>
            </div>
          </div>
        </div>
        <div class="stat-card p-6">
          <div class="flex items-center justify-between">
            <div>
              <div id="drCount" class="card-number">0</div>
              <div class="card-title">Total DR</div>
            </div>
            <div class="icon-wrapper">
              <i class="fas fa-chart-line text-green-600"></i>
            </div>
          </div>
        </div>
      </div>
      <!-- Status Grid -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <div class="stat-card p-6">
          <div class="flex items-center justify-between">
            <div>
              <div id="pendingCount" class="card-number">0</div>
              <div class="card-title">Pending</div>
            </div>
            <div class="icon-wrapper">
              <i class="fas fa-hourglass-half text-yellow-600"></i>
            </div>
          </div>
        </div>
        <div class="stat-card p-6">
          <div class="flex items-center justify-between">
            <div>
              <div id="receivedCount" class="card-number">0</div>
              <div class="card-title">Received</div>
            </div>
            <div class="icon-wrapper">
              <i class="fas fa-check-circle text-green-600"></i>
            </div>
          </div>
        </div>
        <div class="stat-card p-6">
          <div class="flex items-center justify-between">
            <div>
              <div id="notReceivedCount" class="card-number">0</div>
              <div class="card-title">Not Received</div>
            </div>
            <div class="icon-wrapper">
              <i class="fas fa-times-circle text-red-600"></i>
            </div>
          </div>
        </div>
      </div>
      <!-- Chart Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div class="chart-container">
          <h2 class="chart-title">Vendor Distribution</h2>
          <canvas id="pieChart"></canvas>
        </div>
        <div class="chart-container">
          <h2 class="chart-title">Monthly Submission Analysis</h2>
          <canvas id="barChart"></canvas>
        </div>
      </div>
      <!-- Table Container -->
      <div class="table-container">
        <div class="table-header">
          <h2 class="text-lg font-semibold text-white">Recent Deliveries [Weekly]</h2>
          <button class="btn" onclick="loadPage('transmittal'); return false;">View All</button>
        </div>
        <div class="overflow-x-auto">
          <table class="w-full text-left">
            <thead>
              <tr>
                <th class="py-2 px-4">DR Number</th>
                <th class="py-2 px-4">Vendor</th>
                <th class="py-2 px-4">Amount</th>
                <th class="py-2 px-4">Status</th>
                <th class="py-2 px-4">Remarks</th>
              </tr>
            </thead>
            <tbody>
              <!-- The rows will be dynamically populated with JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
